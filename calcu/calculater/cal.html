<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="history-value" class="history">13 × 50</div>
            <div id="result-value" class="result">650</div>
        </div>
        <div class="buttons">
            <button class="operator" id="clear">AC</button>
            <button class="operator" id="divide">÷</button>
            <button class="operator" id="multiply">×</button>
            <button class="operator" id="backspace">⌫</button>

            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="subtract">−</button>

            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="add">+</button>

            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="equal" id="equals">=</button>

            <button class="number" id="0">0</button>
            <button class="operator" id="percentage">%</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
